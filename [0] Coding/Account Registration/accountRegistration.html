  <body>
  <!--------------------------------------------------------------------- TOP BAR ----------------------------------------------------------------------->
  <div>
    <nav class="navbar fixed-top navbar-light bg-light">
          <a class="navbar-brand" href="WelcomePage.html"><img class="logo" src="../images/UoN_logo.jpg" width=243px height=90px alt=""></a>

                <div class="p-2 bd-highlight" id="logged-in">Username123</div>

                <div class="p-2 bd-highlight">
                  <div class="user-btn">
                      <i class="fas fa-user"></i>
                  </div>
                </div>

  <!------------------------------------------------------------------- END OF TOP BAR ------------------------------------------------------------------->

    <!------------------------------------------------------------------ PAGE CONTENT STARTS HERE ---------------------------------------------------------------->
    <div class="container">
        <div id="content">

            <!-------------------------- Registration Form -------------------->
            <div class="form-border">
              <h2>New Account Registration</h2>
              <br>
              <form class="needs-validation">
                  <!-- SECTION 1: STUDENT DETAILS -->
                  <ul class="registration-form">
                      <i class="fa fa-info-circle"></i>Student Details
                  </ul>
                      <!-- Row 1-->
                      <div class="form-row">
                          <div class="col">
                              <label>Student ID</label>
                              <input type="text" class="form-control" placeholder="Student ID" required>
                          </div>
                      </div> <!-- Close row 1-->
                      <!-- Row 2-->
                      <div class="form-row">
                          <div class="col">
                              <label>First name</label>
                              <input type="text" class="form-control" placeholder="First name" required>
                          </div>
                      </div> <!-- Close row 2-->
                      <!-- Row 3-->
                      <div class="form-row">
                          <div class="col">
                              <label>Last name</label>
                              <input type="text" class="form-control" placeholder="Last name" required>
                          </div>
                      </div> <!-- Close row 3-->
                      <!-- Row 4-->
                      <div class="form-row">
                          <div class="col">  
                              <label>Email address</label>
                              <input type="text" class="form-control" placeholder="Email" required>
                          </div> 
                      </div> <!-- Close row 4 -->

                  <!-- SECTION 2: CREATE NEW ACCOUNT -->
                  <ul id="registration-form">
                      <i class="fa fa-user-circle"></i>Create New Account
                  </ul>
                      <div class="information">
                          The username and password below will be used to log in.
                      </div>
                      <!-- Row 5 -->
                      <div class="form-row">
                          <div class="col">
                              <label>Username</label>
                              <input type="text" class="form-control" placeholder="Username" required>
                          </div>
                      </div> <!-- Close row 5 -->
                      <!-- Row 6 -->
                      <div class="form-row">
                          <div class="col">
                              <label>Password</label>
                              <input type="text" class="form-control" placeholder="Password" required>
                          </div>
                          <div class="invalid-feedback">
                              Invalid password.
                          </div>
                      </div> <!-- Close row 6 -->
                      <!-- Row 7 -->
                      <div class="form-row">
                          <div class="col">
                              <label>Confirm Password</label>
                              <input type="text" class="form-control" placeholder="Confirm Password" required>
                          </div>
                          <div class="invalid-feedback">
                              Password and confirm password do not match.
                          </div>
                      </div> <!-- Close row 7 -->
                      <div class="form-row" id="button-row">
                          <button type="button" class="btn btn-info">Register account</button>
                      </div>
              </form>
            </div> <!-- Close form border -->
      <!----------------------------------------------------------------- END OF CONTENT ---------------------------------------------------------------------->
        <!-- Close remaining div-->
        </div> <!--Close content -->
      </div> <!-- Close container -->
