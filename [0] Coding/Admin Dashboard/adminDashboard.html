<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Own CSS Link HERE -->
        <link rel="stylesheet" href="adminDashboard.css">
        
        <title>Admin Dashboard</title>
  </head>

  <body>
        <div class="d-flex justify-content-around">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="card-title">Artefact</p>
                            </div>
                            <hr>
                            <div class="artefact_number">
                                <!-- FETCH NUMBER OF ARTEFACT FROM BACKEND-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="card-title">Accounts</p>
                            </div>
                            <hr>
                            <div class="account_number">
                                <!-- FETCH NUMBER OF ACCOUNTS FROM BACKEND-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <p class="card-title">Manage Students Access</p>
                            </div>
                            <div>
                                <img src="people.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <br><br>

        <div class="notification">
            <h2> Notification Table </h2>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Artefact Name</th>
                                <th>Visit</th>
                            </tr>
                        </thead> 

                        <!-- Fill the table using sql query -->
                        <tbody>
                        <!-- WHILE LOOP STARTS TO ITERATE THROUGH DATA BASE -->
                            <tr>
                                <td><!-- FETCH INPUT FROM BACKEND --> a</td>
                                <td><!-- FETCH INPUT FROM BACKEND --> b</td>
                                <td><!-- FETCH INPUT FROM BACKEND --> c</td>
                                <td><button type="button" class="btn btn-primary">Visit Now</button></td>
                            </tr>
                        </tbody>

                        <!-- Close table -->
                    </table> 
                </div>
        </div>


        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
