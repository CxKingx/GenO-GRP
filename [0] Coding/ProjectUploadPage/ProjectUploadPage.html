<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Upload project page</title>

		<!-- ------ADDED!!!  ----->
		<link rel="stylesheet" href="ProjectUploadPage.css">
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<!------ end of ADDED --------->
  </head>
  <body>
    <div class="header">
      <a href="WelcomePage.html" class="logo"><img src="../images/UoN_logo.jpg" width=243px height=90px alt=""></a>
      
      <div class="header-right">
        <div class="search-box">
          <input type="text" placeholder="Type to search...">
          <div class="search-btn">
            <i class="fas fa-search"></i>
          </div>
          <div class="cancel-btn">
            <i class="fas fa-times"></i>
          </div>
      </div>
      </div>

      <!--------------- UPLOAD PROJECT PAGE ------------------------->
      <h2> Project details </h2>
      <br>
      <div class="container">
      <form autocomplete="off" action="ProjectUploadPage.js">
        <div class="row">
          <div class="col-4">
            <label for="title">Project Title:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="title" name="title" placeholder="Title.." required>
            <div class="invalid-feedback">Title must be between 4 to 200 characters.</div>
          </div>
        </div>
        <br>
       
        <div class="row">
          <div class="col-4">
            <p>Project Description:</p>
            <p class="max">(MAX of 3000 characters)</p>
          </div>

          <!-- WORD COUNT JAVASCRIPT -->
          <div id="count_project" class="count">
            <span id="current_project">0</span>
            <span id="max_project">/ 3000</span>
          </div>

          <div class="col-8" id="field">
            <textarea class="form-control" id="text_project" name="description" placeholder="Enter description.." style="height:400px" maxlength="3000" required></textarea>
          </div>
        </div>
        <br>

        <div class="upload">
          <div class="upload-artefact">
            <h2><label for="artefact">Upload Artefact(s):</label> </h2><br>
          </div>
          <div class="buttons">
            <a class="btn btn-primary" href="UploadImage.html" role="button">Image</a>
            <a class="btn btn-primary" href="UploadVideo.html" role="button">Video</a>
            <br>
            <!-- https://www.w3schools.com/jsref/dom_obj_fileupload.asp -- for individual image and video upload page -->
            <!-- will the table displaying the files be generated from python?? -->
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="module">Module Name:</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="module" name="module" placeholder="Module name.." required>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-4">
            <label for="completionDate">Date of Completion:</label>
          </div>
          <div class="col-8">
            <input type="date" class="form-control" id="completionDate" name="completionDate" placeholder="Date of completion.." required>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-4">
            <label for="author">Author(s):</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="author" name="author" placeholder="Name(s)..." required>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-4">
            <p>Author Comments:</p>
            <p class="max">(MAX of 2000 characters)</p>
          </div>
          
          <!-- <div class="count"><p class="word_count"><span id="author_show">0</span></p></div> -->

          <!-- WORD COUNT JAVASCRIPT -->
          <div id="count_author" class="count">
            <span id="current_author">0</span>
            <span id="max_author">/ 2000</span>
          </div>

          <div class="col-8" id="field">
            <textarea class="form-control" id="text_author" name="description" placeholder="Write something.." style="height:250px" maxlength="2000"></textarea>
          </div> 
        </div>
        <br>

        <div class="row">
          <div class="col-4">
            <label for="tag">Tag(s):</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="myTag" name="tag" placeholder="Name of tag(s)..." required>
          </div>
        </div>
        <br>

        <div class="submit-button">
          <button type="submit" id="submit" class="btn btn-primary">Submit project</button>
        </div>

      </form>
      </div>

      <!--------------- UPLOAD PROJECT PAGE ------------------------->
      
    </div>
        <!-- Bootstrap Javascript -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

          <!-- Own Javascript -->
        <script src="ProjectUploadPage.js"></script>
    </body>
</html>
