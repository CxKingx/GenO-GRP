<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Fontawesome CSS-->
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

        <!-- Own CSS Link HERE -->
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="registerAccount.css"/> 
  </head>

  <body>
            <div class="form-border">
                <h2>New Account Registration</h1>
                <br>
                <form class="needs-validation">
                    <!-- SECTION 1: STUDENT DETAILS -->
                    <ul class="list-unstyled components">
                        <i class="fa fa-info-circle"></i>Student Details
                    </ul>
                        <!-- Row 1-->
                        <div class="form-row">
                            <div class="col">
                                <label>Student ID</label>
                                <input type="text" class="form-control" placeholder="Student ID" required>
                            </div>
                        </div> <!-- Close row 1-->
                        <!-- Row 2-->
                        <div class="form-row">
                            <div class="col">
                                <label>First name</label>
                                <input type="text" class="form-control" placeholder="First name" required>
                            </div>
                        </div> <!-- Close row 2-->
                        <!-- Row 3-->
                        <div class="form-row">
                            <div class="col">
                                <label>Last name</label>
                                <input type="text" class="form-control" placeholder="Last name" required>
                            </div>
                        </div> <!-- Close row 3-->
                        <!-- Row 4-->
                        <div class="form-row">
                            <div class="col">  
                                <label>Email address</label>
                                <input type="text" class="form-control" placeholder="Email" required>
                            </div> 
                        </div> <!-- Close row 4 -->

                    <!-- SECTION 2: CREATE NEW ACCOUNT -->
                    <ul class="list-unstyled components">
                        <i class="fa fa-user-circle"></i>Create New Account
                    </ul>
                        <div class="information">
                            The username and password below will be used to log in.
                        </div>
                        <!-- Row 5 -->
                        <div class="form-row">
                            <div class="col">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                        </div> <!-- Close row 5 -->
                        <!-- Row 6 -->
                        <div class="form-row">
                            <div class="col">
                                <label>Password</label>
                                <input type="text" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="invalid-feedback">
                                Invalid password.
                            </div>
                        </div> <!-- Close row 6 -->
                        <!-- Row 7 -->
                        <div class="form-row">
                            <div class="col">
                                <label>Confirm Password</label>
                                <input type="text" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="invalid-feedback">
                                Password and confirm password do not match.
                            </div>
                        </div> <!-- Close row 7 -->
                        <div class="form-row" id="button-row">
                            <button type="button" class="btn btn-info">Register account</button>
                        </div>
                </form>
            </div>
        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
