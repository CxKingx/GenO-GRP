  <body>

  <div class="header">
    <a href="WelcomePage.html" class="logo"><img src="../images/UoN_logo.jpg" width=243px height=90px alt=""></a>
    
    <div class="header-right">
       <div class="search-box">
        <input type="text" placeholder="Type to search...">
        <div class="search-btn">
          <i class="fas fa-search"></i>
        </div>
        <div class="cancel-btn">
          <i class="fas fa-times"></i>
        </div>
     </div>
    </div>

    <script>
      const searchBtn = document.querySelector(".search-btn");
      const cancelBtn = document.querySelector(".cancel-btn");
      const searchBox = document.querySelector(".search-box");
      const searchInput = document.querySelector("input");
    
      searchBtn.onclick = () =>{
        searchBox.classList.add("active");
        searchInput.classList.add("active");
        searchBtn.classList.add("active");
        cancelBtn.classList.add("active");
      }

      cancelBtn.onclick = () =>{
        searchBox.classList.remove("active");
        searchInput.classList.remove("active");
        searchBtn.classList.remove("active");
        cancelBtn.classList.remove("active");
        searchInput.value = "";
      }

    </script>

    <!--------------- UPLOAD PROJECT PAGE ------------------------->
    <h2> Project details </h2>


    <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="title">Project Title:</label>
        </div>
        <div class="col-75">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="description">Project Description:</label>
        </div>
        <div class="col-75">
          <textarea class="form-control" id="description" name="description" placeholder="Write something.." style="height:400px"></textarea>
        </div>
      </div>

      <div class="row">
        <!-- <div class="col-25"> -->
        <div class="upload-artefact">
          <h3><label for="artefact">Upload Artefact(s):</label> </h3><br>
        </div>
        <div class="buttons">
          <a class="btn btn-primary" href="UploadImage.html" role="button">Image</a>
          <a class="btn btn-primary" href="UploadVideo.html" role="button">Video</a>
          
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="module">Module Name:</label>
        </div>
        <div class="col-75">
          <input type="text" class="form-control" id="module" name="module" placeholder="Module name..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="completionDate">Date of Completion:</label>
        </div>
        <div class="col-75">
          <input type="text" class="form-control" id="completionDate" name="completionDate" placeholder="Date of completion..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="author">Author(s):</label>
        </div>
        <div class="col-75">
          <input type="text" class="form-control" id="author" name="author" placeholder="Name(s)...">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="comments">Author comments:</label>
        </div>
        <div class="col-75">
          <textarea class="form-control" id="comments" name="comments" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>


      <!--- autocomplete box link: https://www.w3schools.com/howto/howto_js_autocomplete.asp --->
      <div class="row">
        <div class="col-25">
          <label for="tag">Tag(s):</label>
        </div>
        <div class="col-75">
          <input type="text" class="form-control" id="tag" name="tag" placeholder="Name of tag(s)...">
        </div>
      </div>


      <div class="submit-button">
        <button type="submit" class="btn btn-primary">Submit project</button>
      </div>

    </form>
    </div>
