<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Upload Video</title>
        <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
       <!--<link href="vendor/fontawesome-free/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
        <link href="videouploadify.css" rel="stylesheet">
    </head>

    <body>

    <!-- Header -->
    <div class="header">
    <a href="updateImage.html" class="logo"><img src="../images/UoN_logo.jpg" width=243px height=90px alt=""></a>

   <!-- search bar removed -->

    </div>
    <!-- End of Header -->

        <div class="container" style="margin-top: 50px;">
        <form action="videouploadify.js">  

            <input type="file" accept="video/*" multiple>
                <!--<input type="file" accept=".xlsx,.xls,image/*,.doc,audio/,.docx,video/*,.ppt,.pptx,.txt,.pdf*" multiple>-->
          <br><br><br>

          <div class="row">  
            <p class = "heading1">Enter Artefact Details:</p>  
          </div>

          <div class="row">
            <div class="col-4">
              <label for="title"/>Artefact Title:</label>
            </div> 
            <div class="col-8" id="field">
                <input type="text" class="form-control" id="title_field" name="title_field" placeholder="Title.." required>
            </div>
          </div>

          <br><br>

          <div class="row">
            <div class="col-4">
              <p class = "heading2">Artefact Description: <span class="max-word">(MAX of 600 characters)</span></p>
            </div>
  
            <!-- WORD COUNT JAVASCRIPT -->
            <div id="count_desc" class="count">
              <span id="current_desc">0</span>
              <span id="max_desc">/ 600</span>
            </div>
  
            <div class="col-8" id="field">
              	<textarea class="form-control" id="artefact_desc" placeholder="Enter description.." style="height:150px" maxlength="600" required></textarea>
				<small id="artefact_desc" class="form-text text-muted2">
  					*The description will be added to all of the uploaded files. For artefacts with different descriptions, please save and add a new artefact.
				</small>
            </div>
          </div>

          <br><br>


          <div class="row">
          	<div class="col-4">
          		<label for="img">Select thumbnail image:</label>
          	</div>
          	<div class="col-8" id="field">
  			<div class="wrapper">
  				<div class="box">
   					<div class="image-preview">
   						 <!-- displays image preview -->
					</div>
    				<div class="upload-options">
      				<label>
        				<input class="btn btn-primary-preview" type="file" id="img" name="image" accept="image/*" onchange="loadFile(event)"/>
        				<img id="output" width="100%" position="center"/>
      				</label>
    				</div>
  				</div>
  			</div>
  			</div>

  		  </div><!-- end of thumbnail part -->

  		</br></br></br>

          <div class="submit-button">
          	<!-- "required" works, but the link does not work -->
            <button type="submit" class="btn btn-primary btn-sm" href="ProjectUploadPage.html">Save and back to Project</button>
            <button type="submit" class="btn btn-primary btn-sm" href="UploadVideoPage.html">Save and Add new video</button>
          </div>

        </form>
        </div>

        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Bootstrap Javascript -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Own Javascript -->
        <script src="videouploadify.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('input[type="file"]').videouploadify();
            })
        </script>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36251023-1']);
          _gaq.push(['_setDomainName', 'jqueryscript.net']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

        <script>
  		  var loadFile = function(event) {
    	  	var reader = new FileReader();
    		reader.onload = function(){
      		  var output = document.getElementById('output');
      		  output.src = reader.result;
    		};
    	    reader.readAsDataURL(event.target.files[0]);
  		  };
		</script>

    </body>
</html>
