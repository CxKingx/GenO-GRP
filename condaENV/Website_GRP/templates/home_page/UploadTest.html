<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Upload Videos</title>
    </head>
    <body>
        <h1>Video Uploader</h1>
        <form method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            <input required name="video" type="file" multiple >
            <input type="submit" value="Upload"/>
        </form>

    </body>
</html>
