<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Own CSS Link HERE -->

        <title>Login page</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
  <body>
      <img src="{% static 'images/Login_logo.jpg' %}" alt="something went wrong">
      <h1>Login Page And Also ERROR PAGE</h1>
      <div id="container">

            <form action="" method="">
              <br>
                  <div style="margin-right:60%">
                  Username <br>
                  </div>
                  <input type="text" class="box" placeholder="&nbsp;&nbsp;username123@nottingham.edu.cn" data-validate="required: please enter password"/>
                  <br><br>
                  <div style="margin-right:60%">
                  Password
                  </div>

                  <input type="password" class="box" placeholder="&nbsp;&nbsp;12345678" />
                  <br><br><br>
                  <div id="form_table">
                    <table style="margin-left:35%">
                      <tr>
                        <td></td>
                        <td><input type="button" value="Cancel" class="log" autocomplete="on"/></td>
                        <td><input type="button" value="Login" class="log" autocomplete="on"/></td>
                      </tr>
                    </table>
                  </div>
            </form>
      </div>
      <!-- Bootstrap Javascript -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
