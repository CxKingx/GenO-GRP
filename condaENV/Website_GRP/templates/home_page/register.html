<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {% block body_block %}
    <div class="container">
        <div class="jumbotron">
        {% if registered %}
        <h1>Thank you for registering!</h1> <!-- Make a special page after register -->
        {% else %}
            <!-- Make the register page -->
            <h1>Register Here</h1>
            <h3>Just fill out the form.</h3>

            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Register">
            </form>

        {% endif %}

        </div>

    </div><!-- Container -->

    {% endblock %}
</body>
</html>
