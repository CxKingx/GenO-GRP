<!doctype html>
{%load static %}
<html lang="en">

  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

        <link rel="stylesheet" href="{% static 'css/registerSuccess.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}"/>
        
        <title>Register Success</title>
  </head>

  <body>
      <!------------------------------------------------------------- TOP NAVIGATION BAR ----------------------------------------------------------------------->
      <div>
          <nav class="navbar fixed-top navbar-light bg-light">
              <a class="navbar-brand" href="WelcomePage.html"><img class="logo" src="{% static 'images/logo.jpg' %}" width=243px height=90px alt=""></a>
              <div class="header-right">
                  <div class="d-flex flex-row-reverse bd-highlight align-items-center">
                      <!-- Logged in username appears here -->
                      <div class="p-2 bd-highlight" id="logged-in">{{ user.username }}</div>
                      <div class="p-2 bd-highlight">
                          <div class="user-btn">
                              <i class="fas fa-user"></i>
                          </div>
                      </div>
                      <div class="p-2 bd-highlight"></div>
                      <div class="p-2 bd-highlight"></div>
                  </div>  <!-- Close flex -->
              </div> <!-- Close header right -->
          </nav>
      </div>
      <!------------------------------------------------------------------- END OF SEARCH BAR ----------------------------------------------------------------->

        <!------------------------------------------------------------------ PAGE CONTENT STARTS HERE ---------------------------------------------------------------->
      <div class="container">
          <div id="content">
              <div class="container">
                  <div class="jumbotron">
                      <img id="checked" src="{% static 'images/checked.png' %}" /><br>
                      <p class="h3">Account has been successfully registered.</p><br>
                      <a class="btn btn-primary btn-lg" href="/admin" role="button">Go back to the Admin page</a>
                  </div>
              </div>
          </div> <!--Close content -->
      </div> <!-- Close container -->
          <!---------------------------------------------------------------------- END OF CONTENT ------------------------------------------------------------------->

      <!-- jQuery CDN - Slim version (=without AJAX) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <!-- Popper.JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
      <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
      <!-- jQuery Custom Scroller CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  </body>
</html>
