<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchBar test</title>
</head>
<body>
    <form action = "{% url 'searchbar' %}" method ="get">
        <input type="text" name="search"/>
        <button type="submit">Search</button>
    </form>

    {% if post %}
        <h1> item found</h1>
        <br>
    {% for i in post %}
        {{ i.ArtefactType }}, {{ i.ArtefactName }}
    <br>
    {% endfor %}
    {% endif %}

</body>
</html>
